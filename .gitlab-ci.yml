---
stages:
  - build

workflow:
  image: registry.gitlab.com/renaissance7/infrastructure/docker-compose:latest
  stage: build
  variables:
    TAG: $CI_REGISTRY/renaissance7/backup/backup-media:latest
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
  script:
    - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY
    - docker build --file="$(pwd)/.docker/aws-cli/Dockerfile" --tag ${TAG} .
    - docker push ${TAG}
